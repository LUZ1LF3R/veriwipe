# VeriWipe Configuration File
# AI-Powered Secure Data Wiping Configuration

[general]
# Application name and version
app_name = VeriWipe
app_version = 1.0.0
log_level = INFO
enable_gui = true

[paths]
# Default paths for VeriWipe components
config_dir = /opt/veriwipe/config
models_dir = /opt/veriwipe/models
keys_dir = /opt/veriwipe/keys
log_dir = /var/log/veriwipe
temp_dir = /tmp/veriwipe
output_dir = /media/usb

[security]
# Security and cryptographic settings
signature_algorithm = ECDSA-P256
hash_algorithm = SHA256
require_root_for_wipe = true
enable_tamper_proof_logs = true
verify_tool_integrity = true

[ai_engine]
# AI engine configuration
enable_ai_method_selection = true
enable_error_diagnosis = true
model_confidence_threshold = 0.7
fallback_to_rules = true
offline_mode = true

[wipe_methods]
# Wipe method preferences and settings
prefer_hardware_erase = true
enable_hpa_dco_removal = true
verify_wipe_completion = true
default_overwrite_passes = 3
enable_crypto_erase = true

[device_detection]
# Device detection settings
scan_timeout = 30
include_removable = true
include_network_devices = false
minimum_device_size_mb = 100
exclude_system_disk = true

[certificates]
# Certificate generation settings
generate_pdf = true
generate_json = true
include_qr_code = true
enable_blockchain_anchor = false
certificate_validity_days = 365

[compliance]
# Compliance and standards settings
nist_sp800_88_compliance = true
enable_audit_logs = true
require_user_confirmation = true
document_tool_version = true

[gui]
# GUI configuration
theme = default
auto_detect_on_startup = true
show_welcome_message = true
enable_progress_notifications = true
confirm_before_wipe = true

[networking]
# Network configuration (for verification server)
enable_verification_server = false
server_port = 5000
server_host = 0.0.0.0
enable_blockchain_integration = false

[advanced]
# Advanced settings
debug_mode = false
enable_performance_monitoring = true
max_concurrent_wipes = 1
timeout_seconds = 3600
enable_smart_monitoring = true