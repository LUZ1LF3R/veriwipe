# VeriWipe Live ISO Configuration

## System Configuration
SYSTEM_USER="ubuntu"
HOSTNAME="veriwipe-live"
TIMEZONE="UTC"

## VeriWipe Configuration
VERIWIPE_HOME="/opt/veriwipe"
VERIWIPE_USER="veriwipe"
AUTO_START_GUI=true
SHOW_WELCOME_MESSAGE=true

## Security Configuration
DISABLE_NETWORK_ON_BOOT=false
ENABLE_SECURE_BOOT_NOTICE=true
REQUIRE_CONFIRMATION_FOR_WIPE=true

## Hardware Support
INCLUDE_PROPRIETARY_DRIVERS=true
INCLUDE_ADDITIONAL_FIRMWARE=true

## Disk Tools Configuration
INCLUDE_TESTDISK=true
INCLUDE_GPARTED=true
INCLUDE_DDRESCUE=true

## AI Model Configuration
INCLUDE_OFFLINE_MODELS=true
MODEL_SIZE_LIMIT_MB=100

## Certificate Configuration
DEFAULT_CERT_OUTPUT_DIR="/media/usb"
ENABLE_BLOCKCHAIN_ANCHORING=false
DEFAULT_SIGNATURE_ALGORITHM="ECDSA-P256"

## Boot Configuration
DEFAULT_BOOT_TIMEOUT=10
ENABLE_MEMTEST=true
ENABLE_SAFE_MODE=true

## Customization
CUSTOM_WALLPAPER_PATH=""
CUSTOM_LOGO_PATH=""
CUSTOM_SPLASH_SCREEN=""

## Build Configuration
BUILD_COMPRESSION="xz"
BUILD_BLOCK_SIZE="1048576"
ENABLE_HYBRID_ISO=true